<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-image">
        <div class="logo">
            <img src="/assets/odin-lined.png" alt="Odin Logo">
            <h1>Odin Project</h1>
        </div>
        <p>Photo by <a href="https://wallpapercave.com/lofi-wallpapers#google_vignette">caveman</a></p>
    </div>

    <div class="right-container">
        <div class="head-info">
            <h2 class="head-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br><br>
                You know you want to.
            </h2>
        </div>
        <form  class="form-info" action="/about" method="get">
            <h1>Lets Sign Up</h1>
            <div class="input-container">
                <div class="input-column">
                    <div class="input">
                        <label for="first_name">First Name: </label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="input-column">
                    <div class="input">
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="input">
                        <label for="username">username: </label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input">
                        <label for="passwordConf">Confirm password: </label>
                        <input type="password" id="passwordConf" name="passwordConf" required>
                    </div>
                </div>
            </div>
        </form>
        <div class="bottom-info">
            <button class="createAccBtn">
                Create Account
            </button>
            <p>
                Already have an account? <a href="index.html">login</a>
            </p>
        </div>
    </div>
</body>
</html>
